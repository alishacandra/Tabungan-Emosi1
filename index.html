<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tabungan Emosi</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="container">

    <h1 class="title">ğŸ’• Tabungan Emosi</h1>
    <p class="subtitle">Catat emosimu setiap hari dan lihat perkembanganmu</p>

    <!-- INPUT EMOTION -->
    <div class="card">
      <label for="emotionSelect">Pilih Emosi Hari Ini</label>
      <select id="emotionSelect" class="input">
        <option value="">-- Pilih --</option>
        <option value="Bahagia" data-color="#ffbf00">ğŸ˜Š Bahagia</option>
        <option value="Sedih" data-color="#6495ed">ğŸ˜¢ Sedih</option>
        <option value="Marah" data-color="#ff4d4d">ğŸ˜¡ Marah</option>
        <option value="Tenang" data-color="#70d6c4">ğŸ˜Œ Tenang</option>
        <option value="Cemas" data-color="#a066ff">ğŸ˜¥ Cemas</option>
      </select>

      <textarea id="emotionNote" class="input" placeholder="Catatan singkat (optional)..."></textarea>

      <button id="saveEmotion" class="btn">Simpan Emosi</button>
    </div>

    <!-- WEEKLY PROGRESS -->
    <div class="progress-box">
      <p>Progress Minggu Ini</p>
      <div class="progress-outer">
        <div class="progress-inner" id="emotionProgress"></div>
      </div>
      <p class="progress-text" id="progressText">0 / 7 hari tercatat</p>
    </div>
<h2>Statistik Mingguan</h2>
<div id="stats-box" class="stats"></div>

<button id="reset-stats" class="reset-btn">Reset Statistik</button>

    <!-- CHECKLIST -->
    <div class="week-box">
      <h3>Checklist Mingguan</h3>
      <div class="week-grid" id="weekGrid"></div>
    </div>

    <!-- HISTORY -->
    <div class="history-box">
      <h3>Riwayat Mingguan</h3>
      <ul id="historyList"></ul>
    </div>

  </div>

  <script src="script.js"></script>

</body>
</html>
